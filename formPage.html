<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Submit Request</title>
</head>

<body>
    <nav>
        <a href="index.html">Homepage</a>
        <a href="formPage.html">Request Form</a>
    </nav>


    <section class="fieldFormatter">


        <div class="projectInfo" id="centerHopefully">
            <fieldset>
                <h2>Request Form</h2>
                <form>
                    <div class="rowCols">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname">
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname"><br><br>
                    </div>

                    <div class="rowCols">
                        <label for="email">Prefered Email:</label>
                        <input type="email" id="email" name="email">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

                    </div>


                    <label for="desc">Leave a quick description of your request</label><br>

                    <textarea id="desc" name="desc" rows="4" cols="50">
                    </textarea>
                    <br>
                    <br>
                    <input type="submit" class="submitButton" value="Submit">
                </form>
            </fieldset>
            <p id="notice">NOTICE: This form currently DOES NOT SEND information anywhere. Please reach out a
                different
                way if you have any requests</p>
        </div>



    </section>
</body>

</html>
